<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>REST API</title>

    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>
<body>


<div class="container pt-3" id="app" v-cloak>
    <h1>REST API</h1>
    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="input-group mb-2 mr-2">
            <label for="name" class="mr-3">Name</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="input-group mb-2 mr-2">
            <label for="value" class="mr-3">Value</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <button class="btn btn-primary mb-2" type="submit" :disabled="!canCreate" >Create</button>
    </form>
    <div v-if="contacts.length">
        <div class="card" style="width: 100%" v-for="contact in contacts">
            <div class="card-body">
                <h5 class="card-title" :style="{color: contact.marked ? 'green' : 'black'}">{{contact.name}}</h5>
                <p class="card-text">{{contact.value}}</p>
                <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Mark down</button>
                <button class="btn btn-danger" @click="deleteContact(contact.id)">Delete</button>
            </div>
        </div>
    </div>
    <p v-else>Sorry, no any contacts yet</p>

</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
